apiVersion: v1
kind: Service
metadata:
  name: {{ include "opencoze.fullname" . }}-mysql
  labels:
    {{- include "opencoze.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  selector:
    app.kubernetes.io/component: mysql
    app.kubernetes.io/name: {{ include "opencoze.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}